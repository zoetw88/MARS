<head>
	<link rel="stylesheet" href="./css/login.css">
</head>
<h2>你正在MARS海關檢查站中........</h2>
<p id='message'></p>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<input type="text" id="sing_up_name" placeholder="Name" required>
				<input type="text" id="sing_up_nickname" placeholder="Nickname" required>
				<input type="email" id="sing_up_email" placeholder="Email" required>
				<input type="password" id="sing_up_password" placeholder="Password" required>
				<input type="text" id="sing_up_company" placeholder="現職公司" required>
				<input type="text" id="sing_up_union" placeholder="所屬單位" required>
				<input type="text" id="sing_up_title" placeholder="擔任職位" required>
				<button onclick="signup()">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<input type="email" id="login_email" placeholder="Email" required>
				<input type="password" id="login_password" placeholder="Password" required>
				<a href="#">Forgot your password?</a>
				<button onclick="login()">Sign In</button>
				<br>
				<br>
				<buttion onclick='logout()'>log out</buttion>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./js/login/login.js"></script>


</body>
